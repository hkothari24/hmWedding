<!DOCTYPE html>
<html lang="en">

    <head>
        <title>HM Wedding</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="name-container-title">
            <img src="./media/emblem.svg" class="heart-image">
        </div>
        <div class="nav-container">
            <a class="nav-item" id="home-nav-item" href="./index.html">Home</a>
            <a class="nav-item" id="venue-nav-item" href="./venue.html">Venue</a>
            <a class="nav-item" id="itinerary-nav-item" href="./itinerary.html">Itinerary</a>
            <a class="nav-item" id="faq-nav-item" href="./faq.html">FAQ</a>
            <a class="nav-item nav-item-selected" id="contact-nav-item" href="./contact.html">Contact</a>
        </div>
        <div class="content-container">
            <p>If you have any questions or need more information, feel free to get in touch!</p>

            <form action="https://formspree.io/f/mgvwqprk" method="POST" class="contact-form" id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </body>
       
</html>
